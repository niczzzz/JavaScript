<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM/BOM/</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background: red;
			}
	</style>
</head>
<body>
	<h1>title</h1>
	<h2 class="my_class">title</h2>
	<p id="my_id">text</p>
	<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
	</ul>
	<div id = clickDiv></div>

	<table>
		<th>
		Красный
		</th>	
		<th>
		Желтый
		</th>	
		<th>
		Зеленый
		</th>	

	</table>


<script>
	clickDiv.addEventListener("click", function() {
		clickDiv.style.backgroundColor = "rgb(" + Math.round(255*Math.random()) + "," + Math.round(255*Math.random()) +"," + Math.round(255*Math.random())
	})

</script>

</body>
</html>
