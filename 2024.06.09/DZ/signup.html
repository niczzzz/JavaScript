<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up</title>
</head>
<body>
	<form onsubmit="submitForm()" method="POST" action="index.html">		
		<table>
		<tr>
			<td><label>Your email:</label><br>
				<input type="text" name="email" required></td>

			<td><label>Your login:</label><br>
				<input type="text" name="login" required></td>
		</tr>
		<tr>
			<td>
				<label>Your password:</label><br>
				<input type="text" name="password" required>
			</td>
			<td>
				<label>Repeat password:</label><br>
				<input type="text" name="password-confirm" required>
			</td>
		</tr>
		<tr>
			<td>
				<br><input type="submit" value="Sign Up">
			</td>
		</tr>		
		</table>	
	</form>

<script >
	function submitForm() {
		if(document.querySelector('input[name=password]').value==document.querySelector('input[name=password-confirm]').value)
		{
			let url = location.href;
			let n = url.lastIndexOf('/');
			let result = url.slice(0, n);
			location.href = result + "/index.html";

			let data = document.querySelector('input[name=email]').value;
			localStorage.setItem("email", data);
		}
		else
		{
			alert('Пароли должны совпадать!');
		}
	}
</script>

</body>
</html>
