<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Canvas</title>
	<style type="text/css">	
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;			
		}
		#canvas {
			border: 5px solid black;
		}
	</style>
</head>
<body>

	<canvas id="canvas"></canvas>
	<button id="cls">clear</button>

	<script>
		window.addEventListener("load", function() {
			const canvas = document.getElementById('canvas');
			const cmd = canvas.getContext("2d");

			canvas.height = window.innerHeight;
			canvas.width = window.innerWidth;
			
			//cmd.fillRect(100, 100, 200, 200);
			//cmd.strokeStyle = "red";
			//cmd.strokeRect(100, 100, 200, 200);

/*			cmd.beginPath();
			cmd.moveTo(100, 100);
			cmd.lineTo(200, 100);
			cmd.lineTo(200, 150);
			cmd.closePath();
			cmd.stroke();
*/
			let paint = false;

			function startPosition() {
				paint = true;
			}
			function endPosition() {
				paint = false;
				cmd.beginPath();
			}

			function draw(event) {
				if (paint == false) return;
				cmd.lineWidth = 10;
				cmd.lineCap = "round";

				cmd.lineTo(event.clientX, event.clientY);
				cmd.stroke();					
			}

			canvas.addEventListener("mousedown", startPosition);
			canvas.addEventListener("mouseup", endPosition);
			canvas.addEventListener("mousemove", draw);

			let cls = document.getElementById('cls');
			cls.addEventListener("click", function(){
				cmd.clearRect(0, 0, canvas.width, canvas.height);
			});

		});

	</script>

</body>
</html>
